<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IT Employee Registration Form</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">New IT Employee Registration</h3>
      </div>
      <div class="card-body">
        <form action="/submit" method="POST" enctype="multipart/form-data" novalidate>
          
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" id="fullname" name="fullname" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="employeeid" class="form-label">Employee ID</label>
            <input type="text" id="employeeid" name="employeeid" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <select id="department" name="department" class="form-select">
              <option>Software Development</option>
              <option>Technical Support</option>
              <option>Network & Security</option>
              <option>Data Analytics</option>
              <option>Project Management</option>
              <option>IT Operations</option>
              <option>Quality Assurance</option>
              <option>Database Administration</option>
              <option>Cloud Services</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="jobtitle" class="form-label">Job Title</label>
            <input type="text" id="jobtitle" name="jobtitle" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="hiredate" class="form-label">Date of Hire</label>
            <input type="date" id="hiredate" name="hiredate" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="languages" class="form-label">Programming Languages Known</label>
            <input type="text" id="languages" name="languages" class="form-control" placeholder="e.g., Python, JavaScript">
          </div>

          <div class="mb-3">
            <label for="accesslevel" class="form-label">Access Level</label>
            <select id="accesslevel" name="accesslevel" class="form-select">
              <option>User</option>
              <option>Admin</option>
              <option>Guest</option>
              <option>Super Admin</option>
              <option>Manager</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="worklocation" class="form-label">Work Location</label>
            <select id="worklocation" name="worklocation" class="form-select">
              <option>Remote</option>
              <option>Onsite</option>
              <option>Hybrid</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="resume" class="form-label">Upload Resume (PDF)</label>
            <input type="file" id="resume" name="resume" class="form-control" accept=".pdf">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Create System Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-success">Register Employee</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
