<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Employee Registration Form</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="form-container">
    <h2>New IT Employee Registration</h2>
    <form action="/submit" method="POST" enctype="multipart/form-data">
      
         <label for="fullname">Full Name:</label>
         <input type="text" id="fullname" name="fullname" required>

            <label for="employeeid">Employee ID:</label>
            <input type="text" id="employeeid" name="employeeid" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

         <label for="phone">Phone Number:</label>
         <input type="tel" id="phone" name="phone" required>

      <label for="department">Department:</label>
      <select id="department" name="department">

        <option>Software Development</option>
        <option>Technical Support</option>
        <option>Network & Security</option>
        <option>Data Analytics</option>
        <option>Project Management</option>
        <option>IT Operations</option>
        <option>Quality Assurance</option>
        <option>Database Administration</option>
        <option>Cloud Services</option>

      </select>


      <label for="jobtitle">Job Title:</label>
      <input type="text" id="jobtitle" name="jobtitle" required>

      <label for="hiredate">Date of Hire:</label>
      <input type="date" id="hiredate" name="hiredate" required>

      <label for="languages">Programming Languages Known:</label>
      <input type="text" id="languages" name="languages" placeholder="e.g., Python, JavaScript">

      <label for="accesslevel">Access Level:</label>
      <select id="accesslevel" name="accesslevel">

        <option>User</option>
        <option>Admin</option>
        <option>Guest</option>
        <option>Super Admin</option>
        <option>Manager</option>

      </select>

      <label for="worklocation">Work Location:</label>
      <select id="worklocation" name="worklocation">

        <option>Remote</option>
        <option>Onsite</option>
        <option>Hybrid</option>

      </select>

      <label for="resume">Upload Resume (PDF):</label>
      <input type="file" id="resume" name="resume" accept=".pdf">

         <label for="password">Create System Password:</label>
         <input type="password" id="password" name="password" required>

      <button type="submit">Register Employee</button>
    </form>
  </div>

</body>
</html>
